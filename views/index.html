    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>BobBucks Pay</title>
    <meta name="description" content="This is an example implementation of the Payment Handler API.">
    <base href="/">

    <link rel="icon" href="/favicon.ico">

    <meta name="apple-mobile-web-app-title" content="BobBucks">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <mwc-top-app-bar-fixed>
      <span slot="title">BobBucks Pay</span>
    </mwc-top-app-bar-fixed>
    <main>
      <div class="card">
        <h2>Register the service worker</h2>
        <div>Do you want to register the service worker? You will be able to make payment using this app.</div>
        <div id="button_area"></div>
      </div>
    </main>
    <mwc-snackbar id="snackbar"></mwc-snackbar>
    <script src="/index.js" type="module" defer></script>
  </body>
